<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Js - RocketSeat</title>
</head>
<body>
    // Variaveis e dados
    <script>
        // Js usa Variáveis de tipagem dinâmica. 
        // Não precisa ser especificado o tipo dela
        var nome = "Diego"; 
        var idade = 23;
        var peso = 80.5;
        var humano = true;

        var alunos = ['Diego', 'Gabriel', 'Lucas'];

        var aluno = {
            nome : alunos[2],
            idade: 23,
            peso: 80.5,
            humano: true
        };

        console.log(alunos[1]) // Puxando de Array
        console.log(aluno.nome) // Puxando de Objeto
    </script>
</body>
</html>
